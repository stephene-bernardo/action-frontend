<h1>Shopping Cart</h1>

<div *ngFor="let product of products$ | async">
    <app-cart-item (onCheck)="handleCheck($event)" (onQuantityChange)="handleQuantityChange($event)" [product]="product"></app-cart-item>
</div>
<div class="checkout-details">
    <p class="subtotal">
        <span class="title">Subtotal({{productCount$ | async}} items):</span>
        <span>{{totalPrice$ | async | currency:"PHP":"symbol"}}</span>
    </p>
    <div class="checkout-button">
        <button mat-button color="primary" routerLink="/checkout">Proceed to Checkout</button>
    </div>

</div>
